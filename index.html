<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Desires</title>
    <!-- bootstrap files here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css files here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- input section -->
        <section>
            <h1 class="text-center">Find Desired Phones</h1>
        <div class="input-group mb-3 w-75 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search Phones Here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn btn-outline-secondary" type="button" id="input-button">Search</button>
        </div>
        <p id="error-text" class="text-center bg-danger text-white w-75 mx-auto">No Search Result Found.Plz Enter A Different Name..!!!</p>
        </section>

        <!-- details section -->
        <section id="details" class="container my-5">

        </section>

        <!-- search result section -->
        <section class="container">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
